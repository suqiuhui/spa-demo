<h2>GET request: Fetch emojis from Github pulic API.</h2>
<p> This is a list of emojis get from https://api.github.com/emojis: </p>
<span id="content">
    <h4>Get <strong class="highlight">{{emojis.length}}</strong> items totally.</h4>
    <hr>
    <ul>
        <li data-repeat="emojis" data-item="data" class="inline">
            <figure>
                <a href="#getEmoji/emojiDetail?id={{data.key}}">
                    <img data-src='{{data.value}}' data-key='{{data.key}}' data-key-value='{{data.key}}' data-key_value='{{data.key}}' class="imgClick" width='80' height='80'>
                    <figcaption>{{data.key}}</figcaption>
                </a>
            </figure>
        </li>
    </ul>
</span>
